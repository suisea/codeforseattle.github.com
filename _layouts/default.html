<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      {% if page.title %}
        {{ page.title }}
      {% else %}
        {{ site.content.title }}
      {% endif %}
    </title>
    <meta name="description" content="{{site.meta-description}}">
    <meta name="viewport" content="initial-scale=1.0">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="/favicon.ico" />

    <link href="{{ site.baseurl }}/components/normalize-css/normalize.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/style.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/codeacross.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="{{ site.baseurl }}/components/html5shiv/dist/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body class="{{ page.slug }}">

  {{ content }}

    {% if site.google-analytics.use %}
      {% include google-analytics.html %}
    {% endif %}
  </body>
</html>
