---
layout: default
---

<header class="page">
  <div class="container">
    <div class="inner-wrapper">
      {% include header-page.html %}
      {% include navbar.html %}
    </div>
  </div>
</header>

<main role="main">
  <div class="container">
    <div class="inner-wrapper">
      <p><img src="{{ page.image }}" class="post-image"></p>
    	<h1 class="post-title">{{ page.title }}</h1>
      <div class="post-content">{{ content }}</div>
    </div>
  </div>    
</main>
